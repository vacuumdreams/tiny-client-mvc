<!DOCTYPE html>

<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
		<link href="styles/dist/style.min.css" type="text/css" rel="stylesheet">
	</head>

	<body>

		<template id="outcome-template">
			<header class="outcome-header">
				<h2 class="outcome-title">{{name}}</h2>
				<p class="outcome-value">{{value}}</p>
			
				<figure class="outcome-figure">
					<svg class="outcome-vector">
						<defs>
							<clipPath id="{{moduleClass}}-clip">
								<polygon class="outcome-clipper" points="{{breakdown}}"></polygon>
							</clipPath>

							<clipPath id="{{moduleClass}}-clipborder">
								<polygon class="outcome-clipper" points="{{breakdownBorder}}"></polygon>
							</clipPath>
						</defs>

						{{#distribution}}
							<circle class="outcome-circle outcome-{{moduleClass}}-{{cssClass}}-circle" stroke-dashoffset="{{offset}}"></circle>
						{{/distribution}}

						<rect class="outcome-rect outcome-{{moduleClass}}-rect"></rect>
						<rect class="outcome-rect outcome-{{moduleClass}}-rect"></rect>
						<rect class="outcome-rect outcome-{{moduleClass}}-rect"></rect>
						<rect class="outcome-rect outcome-{{moduleClass}}-rect"></rect>

						<circle class="outcome-circle-breakdown outcome-{{moduleClass}}-breakdown-border"></circle>
						<circle class="outcome-circle-breakdown outcome-{{moduleClass}}-breakdown"></circle>
					</svg>
				</figure>
			</header>

			<ul class="outcome-details">
				{{#distribution}}
					<li class="outcome-item">
						<h3 class="outcome-item-name outcome-{{moduleClass}}-{{cssClass}}-text">{{type}}</h3>
						<p class="outcome-item-values">
							<span class="outcome-item-percentage">{{percent}}%</span>
							<span class="outcome-item-price">{{value}}</span>
						</p>
					</li>
				{{/distribution}}
			</ul>
		</template>

		<main class="outcome-container">
			<section class="outcome" id="module-revenue">
				<header class="outcome-header">
					<figure class="outcome-figure">
						<svg class="outcome-vector">
							<defs>
								<clipPath id="outcome-clip">
									<rect class="outcome-clipper"></rect>
								</clipPath>
							</defs>

							<circle class="outcome-circle"></circle>
							<circle class="outcome-circle"></circle>

							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>

							<circle class="outcome-circle-breakdown"></circle>
						</svg>
					</figure>
				</header>

				<ul class="outcome-details"></ul>

			</section>

			<section class="outcome" id="module-impressions">
				<header class="outcome-header">
					<figure class="outcome-figure">
						<svg class="outcome-vector">
							<defs>
								<clipPath id="outcome-clip">
									<rect class="outcome-clipper"></rect>
								</clipPath>
							</defs>

							<circle class="outcome-circle"></circle>
							<circle class="outcome-circle"></circle>

							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>

							<circle class="outcome-circle-breakdown"></circle>
						</svg>
					</figure>
				</header>

				<ul class="outcome-details"></ul>

			</section>

			<section class="outcome" id="module-visits">
				<header class="outcome-header">
					<figure class="outcome-figure">
						<svg class="outcome-vector">
							<defs>
								<clipPath id="outcome-clip">
									<rect class="outcome-clipper"></rect>
								</clipPath>
							</defs>

							<circle class="outcome-circle"></circle>
							<circle class="outcome-circle"></circle>

							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>
							<rect class="outcome-rect"></rect>

							<circle class="outcome-circle-breakdown"></circle>
						</svg>
					</figure>
				</header>

				<ul class="outcome-details"></ul>

			</section>
		</main>

		<script src="scripts/dist/script.min.js" type="text/javascript"></script>
	</body>
</html>
